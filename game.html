<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game</title>
  <link rel="stylesheet" href="game_style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-arrow-buttons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>

    <div class="header">
        <button id="back_button" style="text-align: left" type="button" class="btn btn-success btn-arrow-left">Back</button>
        <div class="difficulty_wrapper" style="text-align: center">
            <text id="difficulty"></text>
        </div>
    </div>

    <div class="wrapper">
        <div class="question_wrapper">
            <text id="question_text"></text>
        </div>
        <text id="subtitle"></text>                    

        <div class="button_wrapper">
            <button value="a" type="button" class="btn button"><text class="button_text"></text></button>
            <button value="b" type="button" class="btn button"><text class="button_text"></text></button>
            <button value="c" type="button" class="btn button"><text class="button_text"></text></button>
            <button value="d" type="button" class="btn button"><text class="button_text"></text></button>
        </div>

        <div class="progress_bar"></div>
    </div>

    <div class="footer">
        By Erolon (Alex Halme), 2018
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>  
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="progressbar.min.js"></script>    
</body>
</html>
